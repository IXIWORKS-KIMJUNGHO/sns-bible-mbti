<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 성경 인물 말씀카드</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow-y: auto;
        }
        
        body {
            font-family: 'Spoqa Han Sans Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }
        
        /* 리퀴드 글래스 배경 효과 */
        body::before {
            content: '';
            position: fixed;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            animation: liquidMove 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes liquidMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
            margin: 40px auto;
        }
        
        /* 리퀴드 글래스 효과 */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.5),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.5));
            border-radius: 30px;
            z-index: -1;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 28px;
        }
        
        .title {
            color: #2d3436;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #636e72;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: -0.2px;
        }
        
        .card-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 28px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08),
                        0 2px 10px rgba(0, 0, 0, 0.04);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .loading {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #636e72;
            font-size: 15px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .info-text {
            color: #2d3436;
            font-size: 14px;
            line-height: 1.7;
            text-align: center;
            letter-spacing: -0.2px;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05),
                        inset 0 1px 2px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1),
                        inset 0 1px 2px rgba(255, 255, 255, 1);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .character-name {
            color: #5f27cd;
            font-weight: 700;
        }
        
        .verse {
            background: rgba(255, 255, 255, 0.4);
            border-left: 3px solid #5f27cd;
            padding: 14px;
            margin: 20px 0;
            color: #2d3436;
            font-style: italic;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        /* 모바일 반응형 */
        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 20px auto;
            }
            
            .title {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">성경 인물 말씀카드</h1>
            <p class="subtitle">나와 닮은 성경 인물을 만나보세요</p>
        </div>
        
        <div class="card-container">
            <div class="loading" id="loading">
                <span>말씀카드 불러오는 중...</span>
            </div>
            <img id="cardImage" class="card-image" style="display: none;" alt="말씀카드">
        </div>
        
        <div class="info-box">
            <p class="info-text">
                <span id="userName">당신</span>님의 성경 인물은
                <span class="character-name" id="characterName">...</span>입니다
            </p>
        </div>
        
        <div class="verse" id="verseBox" style="display: none;">
            <p id="verseText"></p>
        </div>
        
        <div class="button-group">
            <a href="#" id="downloadBtn" class="btn" download title="이미지 저장">
                💾
            </a>
            <button onclick="shareCard()" class="btn" title="공유하기">
                📤
            </button>
        </div>
    </div>
    
    <script>
        // URL 파라미터에서 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('url');
        const userName = urlParams.get('name') || '당신';
        const characterName = urlParams.get('character') || '성경 인물';
        
        // 요소 업데이트
        document.getElementById('userName').textContent = userName;
        document.getElementById('characterName').textContent = characterName;
        
        // 이미지 로드
        if (imageUrl) {
            const img = document.getElementById('cardImage');
            const loading = document.getElementById('loading');
            const downloadBtn = document.getElementById('downloadBtn');
            
            img.onload = function() {
                loading.style.display = 'none';
                img.style.display = 'block';
            };
            
            img.src = imageUrl;
            downloadBtn.href = imageUrl;
        }
        
        // 공유 기능
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: '나의 성경 인물 말씀카드',
                    text: `${userName}님의 성경 인물은 ${characterName}입니다!`,
                    url: window.location.href
                });
            } else {
                // 클립보드에 복사
                navigator.clipboard.writeText(window.location.href);
                alert('링크가 복사되었습니다!');
            }
        }
    </script>
</body>
</html>
